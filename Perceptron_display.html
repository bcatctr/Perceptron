<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Perceptron</title>
    <link rel="stylesheet" type="text/css" href="Button.css">
    <style>
        canvas {
            padding-left: 0;
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
            width: 1000px;
        }
        body{ text-align:center}
        div{ margin:3px auto;}
    </style>
</head>
<body bgcolor="#e6e6fa">
    <canvas id="myCanvas" width="1000" height="360" style="border:1px solid #c3c3c3;background-color:#E0F8F7"></canvas>
    <div>
        <a href="#" class="button big" style="width:80px;height:25px;font-size:18px;" id="step">Step</a>
        <a href="#" class="button big" style="width:80px;height:25px;font-size:18px;" id="iteration">Iteration</a>
        <a href="#" class="button big" style="width:80px;height:25px;font-size:18px;" id="train">Train</a>
        <a href="#" class="button big" style="width:80px;height:25px;font-size:18px;" id="reset">Reset</a>
    </div>
    <div>

        <p>请输入训练文本(不同组数据用‘；’隔开，同组数据用空格隔开，数据类&#8712;{1,-1}放在该组数据最后)，例如：“1 2 3.3 2 4 -1；-2 2 3 2 4 1；”</p>
        <textarea rows="8" cols="80" style="background-color:#FFDEDE;" id="trainSet"></textarea>
        <div>
            <a href="#" class="button" id="addTrain" onclick="addTrain()">添加训练集</a>
            <a href="#" class="button danger" id="clear">清空训练集</a>
        </div>
    </div>
    <script type="text/javascript" src="Perceptron.js"></script>
    <script type="text/javascript" src="Web_Control.js"></script>
</body>
</html>
